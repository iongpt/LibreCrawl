services:
  librecrawl:
    image: ghcr.io/iongpt/librecrawl:latest
    container_name: librecrawl
    environment:
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me}
      AUTH_DB_PATH: /data/users.db
      APP_PORT: ${APP_PORT:-5050}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@librecrawl.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
    ports:
      - "${APP_PORT:-5050}:${APP_PORT:-5050}"
    volumes:
      - librecrawl-data:/data
    restart: unless-stopped

volumes:
  librecrawl-data:
